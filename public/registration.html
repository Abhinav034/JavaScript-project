<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <title>Register</title>
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html">OLX Copy</a>
    </nav>
    
    <div class="login-main-div">
        <div class="login-div">
            <form class="login-form">
                <input id = "username" class="form-control" type="username" placeholder="Enter your username..."/>
                <input id = "password" class="form-control" type="password" placeholder="Enter password..."/>
                <button class="form-control btn-login" type="submit">Log in</button>
                <button class="form-control btn-register hidden" type="submit">Create Account</button>
            </form>
            <p id="login-text">Don't have an account yet? <a href="#" id="toggle" onclick="onToggle(this)"> Create one </a> </p>
            <p id="registration-text" class="hidden">Already have an account? <a href="#" id="toggle" onclick="onToggle(this)"> Log In</a></p>
        </div>
    </div>

    <script src="scripts/registration.js"></script>
</body>


</html>
